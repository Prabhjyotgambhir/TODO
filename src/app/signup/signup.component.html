<button mat-fab color="warn" class="back-position" [routerLink]="['/']"><mat-icon>home</mat-icon></button>
<mat-card class="card">
  <h3>User Signup</h3>
  <mat-card-content>
    <form [formGroup]="signupFormGroup" (ngSubmit)="signUp()">
      <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Enter Full Name" [(ngModel)]="user.name" formControlName="name">
        </mat-form-field>
        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Enter Email" [(ngModel)]="user.email" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="number" matInput placeholder="Enter Contact" [(ngModel)]="user.contact" formControlName="contact">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput placeholder="Enter Password" [(ngModel)]="user.password" formControlName="password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput placeholder="Enter Repassword" [(ngModel)]="user.repassword" formControlName="repassword">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!signupFormGroup.valid">Signup</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
