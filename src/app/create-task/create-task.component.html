<button mat-fab color="accent" class="menu-position" [routerLink]="['/tasks']"><mat-icon>menu</mat-icon></button>
<mat-card class="card">
  <h3>My Task List</h3>
  <mat-card-content>
    <form [formGroup]="taskFormGroup" (ngSubmit)="createTask()">
      <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Name of task" [(ngModel)]="task.name" formControlName="name">
        </mat-form-field>
        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Task description" [(ngModel)]="task.description" formControlName="description">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Choose a start date" [(ngModel)]="task.startDate" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Choose a end date" [(ngModel)]="task.endDate" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>

        <div>
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="priorityChanged($event)">
            <mat-button-toggle value=0 color="primary">Low</mat-button-toggle>
            <mat-button-toggle value=1>Medium</mat-button-toggle>
            <mat-button-toggle value=2>High</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!taskFormGroup.valid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
