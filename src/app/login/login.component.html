<button mat-fab color="warn" class="back-position" [routerLink]="['/']"><mat-icon>home</mat-icon></button>
<mat-card class="card">
  <h3>User Login</h3>
  <mat-card-content>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <div>
        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Registered Email" [(ngModel)]="loginUser.email" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput placeholder="Enter Password" [(ngModel)]="loginUser.password" formControlName="password">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginFormGroup.valid">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
